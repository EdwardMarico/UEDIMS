<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEDIMS</title>

    <link rel="icon" type="image/png" href="Logoicon1png.png">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
        }

        .account .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .account .login-text {
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 36px;
            background: white;
            border-radius: 8px;
        }

        .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            background: #f2f2f2;
        }

        .menu-logo {
            width: 80px;
            margin-top: -25px;
            margin-bottom: -15px;
        }

        .menu-card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .menu-card h2 {
            margin-top: 0;
        }

        .menu-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .logo-text {
            transition: all 0.2s;
        }

        .logo-text:hover {
            content: "Unified Education Data & Identity Management System"; /* ใช้ CSS content ไม่ได้ตรง span ตัวจริง */
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .menu-card h2 {
            margin-top: 10px;
        }

        .nameuser {
            color: #666;
            font-size: 17px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #111;
            color: white;
            transition: 0.2s;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="topbar">
        <a href="index.html" class="logo">
            <img src="Logoicon1png.png" alt="Logo">
            <span id="logoText" class="logo-text">UEDIMS</span>
        </a>

        <script>
        const logoSpan = document.getElementById("logoText");
        const shortText = "UEDIMS";
        const fullText = "Unified Education Data & Identity Management System";

        logoSpan.addEventListener("mouseenter", () => {
            logoSpan.textContent = fullText;
        });

        logoSpan.addEventListener("mouseleave", () => {
            logoSpan.textContent = shortText;
        });
        </script>

        <div class="account">
            <img id="topProfilePic" src="Logologin1png.png" alt="Profile" class="profile-pic">
            <span id="topLoginText" class="login-text">Login</span>
        </div>
    </div>
</header>

<main class="home">
    <div class="menu-card">
        <img id="profilePic" src="Logologin1png.png" alt="Profile" class="menu-logo">
        <h2 class="profile">Profile</h2>

        <h2 id="profileName" class="nameuser"></h2>

        <p><b>ชื่อ:</b> <span id="name"></span></p>
        <p><b>เลขนักเรียน:</b> <span id="stuid"></span></p>
        <p><b>เลขบัตรประชาชน:</b> <span id="idcard"></span></p>
        <p><b>วันเกิด:</b> <span id="birthday"></span></p>
        <p><b>บิดา:</b> <span id="father"></span></p>
        <p><b>มารดา:</b> <span id="mother"></span></p>
        <p><b>ผู้ปกครอง:</b> <span id="parent"></span></p>
        <p><b>โรงเรียนเดิม:</b> <span id="school"></span></p>

        <button onclick="logout()">Logout</button>

    </div>
</main>

<script>
// ฟังก์ชันอัปเดตข้อมูลผู้ใช้
function updateProfile() {
    const profilePic = document.getElementById("profilePic");
    const profileName = document.getElementById("profileName");
    const topProfilePic = document.getElementById("topProfilePic");
    const topLoginText = document.getElementById("topLoginText");


    const nameEl = document.getElementById("name");
    const stuidEl = document.getElementById("stuid");
    const idcardEl = document.getElementById("idcard");
    const birthdayEl = document.getElementById("birthday");
    const fatherEl = document.getElementById("father");
    const motherEl = document.getElementById("mother");
    const parentEl = document.getElementById("parent");
    const schoolEl = document.getElementById("school");

    let tempID = sessionStorage.getItem("tempUserID");
    let username = localStorage.getItem("username");

    // ถ้าเป็น admin
    if(tempID === "*admin.uedims" || username === "Admin") {
        profileName.textContent = "Admin";
        profilePic.src = "Logoadminpng.png";
        topLoginText.textContent = "Admin";
        topProfilePic.src = "Logoadminpng.png";

        stuidEl.textContent = "-";
        idcardEl.textContent = "-";
        nameEl.textContent = "Admin";
        birthdayEl.textContent = "-";
        fatherEl.textContent = "-";
        motherEl.textContent = "-";
        parentEl.textContent = "-";
        schoolEl.textContent = "-";
        return;
    }

    if(tempID || username){
        fetch('data.json')
        .then(res => res.json())
        .then(data => {
            let user;
            if(username){
                user = data.find(u => u.name === username);
            } else {
                user = data.find(u => u.stuid === tempID || u.idcard === tempID);
            }

            if(user){
                profileName.textContent = user.name;
                profilePic.src = "Logologin1png.png";
                topLoginText.textContent = user.name;
                topProfilePic.src = "Logologin1png.png";

                stuidEl.textContent = user.stuid || "-";
                idcardEl.textContent = user.idcard || "-";
                nameEl.textContent = user.name || "-";
                birthdayEl.textContent = user.birthday || "-";
                fatherEl.textContent = user.father || "-";
                motherEl.textContent = user.mother || "-";
                parentEl.textContent = user.parent || "-";
                schoolEl.textContent = user.school || "-";
            }
        })
        .catch(err => console.error(err));
    } else {
        profileName.textContent = "None";
        profilePic.src = "Logoicon1png.png";
        topLoginText.textContent = "Login";
        topProfilePic.src = "Logologin1png.png";

        stuidEl.textContent = "-";
        idcardEl.textContent = "-";
        nameEl.textContent = "-";
        birthdayEl.textContent = "-";
        fatherEl.textContent = "-";
        motherEl.textContent = "-";
        parentEl.textContent = "-";
        schoolEl.textContent = "-";
    }
}

// ฟังก์ชัน logout
function logout() {
    localStorage.removeItem("username");
    sessionStorage.removeItem("tempUserID");
    window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", updateProfile);

// --- account/login ---
    const accountDiv = document.querySelector(".account");
    const profilePic = accountDiv.querySelector(".profile-pic");
    const loginText = accountDiv.querySelector(".login-text");

    // ตรวจสอบว่ามี user login ไหม (ตัวอย่างใช้ localStorage)
    let loggedInUser = localStorage.getItem("username");

    if (loggedInUser) {
        loginText.textContent = loggedInUser;
        profilePic.src = "Logologin1png.png"; // ใส่รูป user จริง
    } else {
        loginText.textContent = "Login";
        profilePic.src = "Logologin1png.png"; // รูป default
    }

    accountDiv.addEventListener("click", () => {
        if (!loggedInUser) {
            window.location.href = "sign in.html"; // ถ้าไม่ login ไปหน้า login
        } else {
            window.location.href = "profile.html"; // ถ้า login แล้ว
        }
    });
</script>

</body>
</html>
