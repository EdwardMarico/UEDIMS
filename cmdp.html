<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>UEDIMS</title>

    <link rel="icon" type="image/png" href="Logoicon1png.png">

    <style>
        * {
          box-sizing: border-box;
          font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
        }

        .account .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .account .login-text {
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 36px;
            background: white;
            border-radius: 8px;
        }

        .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            background: #f2f2f2;
        }

        .menu-logo {
            width: 80px;
            margin-top: -25px;
            margin-bottom: -15px;
        }

        .menu-card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .menu-card h2 {
            margin-top: 0;
        }

        .menu-card p {
            color: #666;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 0px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #111;
            color: white;
            transition: 0.2s;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="topbar">
        <a href="index.html" class="logo">
            <img src="Logoicon1png.png" alt="Logo">
            <span id="logoText" class="logo-text">UEDIMS</span>
        </a>

        <script>
        const logoSpan = document.getElementById("logoText");
        const shortText = "UEDIMS";
        const fullText = "Unified Education Data & Identity Management System";

        logoSpan.addEventListener("mouseenter", () => {
            logoSpan.textContent = fullText;
        });

        logoSpan.addEventListener("mouseleave", () => {
            logoSpan.textContent = shortText;
        });
        </script>

        <div class="account">
            <img src="Logologin1png.png" alt="Profile" class="profile-pic">
            <span class="login-text">Login</span>
        </div>
    </div>
</header>

<main class="home">
    <div class="menu-card">
        <img src="Logoicon1png.png" alt="Logo" class="menu-logo">
        <h2>Command Prompt</h2>

        <div id="cmdWindow" style="
            background:#000;
            color:#0f0;
            padding:10px;
            border-radius:8px;
            font-family: monospace;
            font-size:14px;
            height:200px;
            overflow-y:auto;
            margin-bottom:10px;
            text-align: left;
            white-space: pre-wrap;
        "></div>

        <input
            id="cmdInput"
            type="text"
            placeholder=">_"
            style="
                width:100%;
                background:#000;
                color:#0f0;
                border:none;
                padding:10px;
                font-family: monospace;
                font-size:14px;
                outline:none;
            "
            onkeydown="handleKey(event)"
            oninput="handleHint()"
        >

        <div id="cmdHelp" style="
            display:none;
            background:#111;
            color: #00FF00;
            text-align:left;
            padding:8px;
            border-radius:6px;
            font-family: monospace;
            font-size:14px;
            margin-top:6px;
        ">
        </div>

        <button onclick="runCmd()">Run</button>


        <button onclick="location.href='index.html'">Home</button>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // --- hover logo ---
    const logoSpan = document.getElementById("logoText");
    const shortText = "UEDIMS";
    const fullText = "Unified Education Data & Identity Management System";

    logoSpan.addEventListener("mouseenter", () => {
        logoSpan.textContent = fullText;
    });

    logoSpan.addEventListener("mouseleave", () => {
        logoSpan.textContent = shortText;
    });

    // --- account/login ---
    const accountDiv = document.querySelector(".account");
    const profilePic = accountDiv.querySelector(".profile-pic");
    const loginText = accountDiv.querySelector(".login-text");

    // ตรวจสอบว่ามี user login ไหม (ตัวอย่างใช้ localStorage)
    let loggedInUser = localStorage.getItem("username");

    if (loggedInUser) {
        loginText.textContent = loggedInUser;

        if (loggedInUser === "Admin") {
            profilePic.src = "Logoadminpng.png";   // รูป admin
        } else {
            profilePic.src = "Logologin1png.png"; // รูป user ปกติ
        }

    } else {
        loginText.textContent = "Login";
        profilePic.src = "Logologin1png.png"; // รูป default
    }

    accountDiv.addEventListener("click", () => {
        if (!loggedInUser) {
            window.location.href = "sign in.html"; // ถ้าไม่ login ไปหน้า login
        } else {
            window.location.href = "profile.html"; // ถ้า login แล้ว
        }
    });
});

const commands = [
    "/help",
    "/whoami",
    "/clear",
    "/logout",
    "/version",
    "/status",
    "/getvpi"
];

let selectedIndex = -1;

function print(text){
    const win = document.getElementById("cmdWindow");
    win.innerHTML += text + "<br>";
    win.scrollTop = win.scrollHeight;
}

function handleHint(){
    const input = cmdInput.value;
    const help = document.getElementById("cmdHelp");

    if(!input.startsWith("/")){
        help.style.display = "none";
        return;
    }

    const list = commands.filter(c => c.startsWith(input));
    if(list.length === 0){
        help.style.display = "none";
        return;
    }

    help.style.display = "block";
    help.innerHTML = list.map((c,i)=>
        `<div onclick="pickCmd('${c}')"
              style="padding:3px;cursor:pointer;${i===selectedIndex?'background:#0f0;color:#000':''}">
            ${c}
        </div>`
    ).join("");
}

function pickCmd(cmd){
    cmdInput.value = cmd;
    cmdHelp.style.display = "none";
    cmdInput.focus();
}

function handleKey(e){
    const help = document.getElementById("cmdHelp");
    const visible = help.style.display === "block";
    const list = commands.filter(c => c.startsWith(cmdInput.value));

    if(e.key === "ArrowDown" && visible){
        selectedIndex = (selectedIndex + 1) % list.length;
        handleHint();
        e.preventDefault();
    }

    if(e.key === "ArrowUp" && visible){
        if (selectedIndex === -1) {
            selectedIndex = list.length - 1; // เริ่มจากตัวสุดท้าย
        } else {
            selectedIndex = (selectedIndex - 1 + list.length) % list.length;
        }
        handleHint();
        e.preventDefault();
    }

    if(e.key === "Enter"){
        if(visible && selectedIndex >= 0){
            cmdInput.value = list[selectedIndex];
            help.style.display = "none";
            selectedIndex = -1;
            return;
        }
        runCmd();
    }
}

function runCmd(){
    const cmd = cmdInput.value.trim();
    if(!cmd) return;

    print("> " + cmd);

    switch(cmd){
        case "/help":
            print("commands:");
            commands.forEach(c => print(" - " + c));
            break;

        case "/whoami":
            print("User: " + (localStorage.getItem("username") || "Guest"));
            break;

        case "/version":
            print("UEDIMS CMDP v1.0");
            break;

        case "/status":
            print("System status: OK");
            break;

        case "/clear":
            cmdWindow.innerHTML = "";
            break;

        case "/logout":
            localStorage.removeItem("username");
            sessionStorage.removeItem("tempUserID");
            print("Logged out.");
            setTimeout(()=>location.href="index.html",1000);
            break;

        case "/getvpi":
            print("Going to VPI.");
            setTimeout(()=>location.href="classmateinformationadmin.html",2000);
            break;

        default:
            print("Unknown command");
    }

    cmdInput.value = "";
}
</script>

</body>
</html>
