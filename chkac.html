<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEDIMS</title>

    <link rel="icon" type="image/png" href="Logoicon1png.png">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
        }

        .account .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .account .login-text {
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 36px;
            background: white;
            border-radius: 8px;
        }

        .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            background: #f2f2f2;
        }

        .menu-logo {
            width: 80px;
            margin-top: -25px;
            margin-bottom: -15px;
        }

        .menu-card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .menu-card h2 {
            margin-top: 10px;
        }

        .menu-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .logo-text {
            transition: all 0.2s;
        }

        .logo-text:hover {
            content: "Unified Education Data & Identity Management System"; /* ใช้ CSS content ไม่ได้ตรง span ตัวจริง */
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .nameuser {
            color: #666;
            font-size: 17px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #111;
            color: white;
            transition: 0.2s;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="topbar">
        <a href="index.html" class="logo">
            <img src="Logoicon1png.png" alt="Logo">
            <span id="logoText" class="logo-text">UEDIMS</span>
        </a>

        <script>
        const logoSpan = document.getElementById("logoText");
        const shortText = "UEDIMS";
        const fullText = "Unified Education Data & Identity Management System";

        logoSpan.addEventListener("mouseenter", () => {
            logoSpan.textContent = fullText;
        });

        logoSpan.addEventListener("mouseleave", () => {
            logoSpan.textContent = shortText;
        });
        </script>

        <div class="account">
            <img src="Logologinpng.png" alt="Profile" class="profile-pic" id="topProfilePic">
            <span class="login-text" id="topLoginText">Login</span>
        </div>
    </div>
</header>

<main class="home">
    <div class="menu-card">
        <img id="profilePic" src="Logologinpng.png" alt="Profile" class="menu-logo">
        <h2>Account</h2>
        <h2 id="profileName" class="nameuser">None</h2>

        <button onclick="itsMe()">It's me</button>
        <button onclick="logout()">That's not me / Logout</button>
    </div>
</main>

<script>
function updateProfileDisplay() {
    const profilePic = document.getElementById("profilePic");
    const profileName = document.getElementById("profileName");
    const topProfilePic = document.getElementById("topProfilePic");
    const topLoginText = document.getElementById("topLoginText");

    const username = localStorage.getItem("username"); // ถ้าล็อกอินแล้ว
    const tempID = sessionStorage.getItem("tempUserID"); // ถ้าเพิ่งกรอก ID

    if(username){
        // ถ้าล็อกอินแล้ว ใช้ localStorage
        profileName.textContent = username;
        profilePic.src = "Logologinpng.png";
        topLoginText.textContent = username;
        topProfilePic.src = "Logologinpng.png";
    } else if(tempID){
        // ถ้ายังไม่ล็อกอิน แต่มี tempID → fetch data.json
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const user = data.find(u => u.stuid === tempID || u.idcard === tempID);
                if(user){
                    profileName.textContent = user.name; // แสดงชื่อจริงชั่วคราว
                    profilePic.src = "Logologinpng.png"; // รูป default
                    topLoginText.textContent = "Login";
                    topProfilePic.src = "Logologinpng.png";
                } else {
                    profileName.textContent = "ID not found!";
                }
            });
    } else {
        // ไม่มีทั้ง tempID และ username
        profileName.textContent = "None";
        profilePic.src = "Logoicon1png.png";
        topLoginText.textContent = "Login";
        topProfilePic.src = "Logologinpng.png";
    }
}

// เรียกตอนโหลดหน้า
document.addEventListener("DOMContentLoaded", updateProfileDisplay);

// ปุ่ม It's me → ยืนยันล็อกอินจริง
function itsMe() {
    const tempID = sessionStorage.getItem("tempUserID");
    if(tempID){
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const user = data.find(u => u.stuid === tempID || u.idcard === tempID);
                if(user){
                    localStorage.setItem("username", user.name); // ล็อกอินจริง
                    sessionStorage.removeItem("tempUserID"); // ล้างชั่วคราว
                    window.location.href = "profile.html"; // ไปหน้าโปรไฟล์
                }
            });
    }
}

// ปุ่ม Logout
function logout(){
    localStorage.removeItem("username");
    sessionStorage.removeItem("tempUserID");
    updateProfileDisplay();
    window.location.href = "index.html";
}
</script>

</body>
</html>
