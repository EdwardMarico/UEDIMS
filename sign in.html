<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEDIMS</title>

    <link rel="icon" type="image/png" href="Logoicon1png.png">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
        }

        .account .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .account .login-text {
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 36px;
            background: white;
            border-radius: 8px;
        }

        .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            background: #f2f2f2;
        }

        .menu-logo {
            width: 80px;
            margin-top: -25px;
            margin-bottom: -15px;
        }

        .menu-card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .menu-card h2 {
            margin-top: 0;
        }

        .menu-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .logo-text {
            transition: all 0.2s;
        }

        .logo-text:hover {
            content: "Unified Education Data & Identity Management System"; /* ใช้ CSS content ไม่ได้ตรง span ตัวจริง */
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 0px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #111;
            color: white;
            transition: 0.2s;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="topbar">
        <a href="index.html" class="logo">
            <img src="Logoicon1png.png" alt="Logo">
            <span id="logoText" class="logo-text">UEDIMS</span>
        </a>

        <script>
        const logoSpan = document.getElementById("logoText");
        const shortText = "UEDIMS";
        const fullText = "Unified Education Data & Identity Management System";

        logoSpan.addEventListener("mouseenter", () => {
            logoSpan.textContent = fullText;
        });

        logoSpan.addEventListener("mouseleave", () => {
            logoSpan.textContent = shortText;
        });
        </script>

        <div class="account">
            <img src="Logologinpng.png" alt="Profile" class="profile-pic">
            <span class="login-text">Login</span>
        </div>
    </div>
</header>

<main class="home">
    <div class="menu-card">
        <img src="Logoicon1png.png" alt="Logo" class="menu-logo">
        <h2>Log-in</h2>

        <form onsubmit="checkID(); return false;">
            <input type="text" id="studentID" placeholder="Enter your ID number" required pattern="\d+">
            <button type="submit">Log in</button>
        </form>

        <button onclick="location.href='index.html'">Home</button>

    </div>
</main>

<script>
function checkID() {
    const inputID = document.getElementById("studentID").value;

    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            const user = data.find(u => u.stuid === inputID || u.idcard === inputID);
            if(user){
                const inputID = document.getElementById("studentID").value;
                sessionStorage.setItem("tempUserID", inputID); // เก็บชั่วคราว
                window.location.href = "chkac.html"; // ไปหน้า chkac
            } else {
                alert("ID not found!");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error reading data!");
        });
}
</script>

</body>
</html>
