<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>UEDIMS</title>
    <!-- <link rel="icon" href="Logoiconico.ico"> -->
    <link rel="icon" type="image/png" href="Logoicon1png.png">


    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            height: 36px;
            background: white;
            padding: 6px;
            border-radius: 8px;
        }

        header span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #111;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #333;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #e9f9ee;
            border: 1px solid #4caf50;
        }

        .error {
            background: #ffecec;
            border: 1px solid #f44336;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img src="Logoicon1png.png" alt="Logo">
    <span>Unified Education Data & Identity Management System</span>
</header>

<main>
    <div class="card">
        <h2>ตรวจสอบข้อมูลบุคคล</h2>

        <form onsubmit="checkID(); return false;">
            <input
                type="text"
                id="idcard"
                placeholder="กรอกเลขบัตรประชาชน หรือ เลขนักเรียน"
            >

            <button type="submit">ตรวจสอบ</button>
        </form>

        <div class="result" id="result"></div>
    </div>
</main>

<script>
    let database = [];

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        database = data;
      });

    function checkID() {
        if (database.length === 0) {
          alert("กำลังโหลดข้อมูล กรุณารอสักครู่");
          return;
        }

        const input = document.getElementById("idcard").value.trim();

        const found = database.find(person =>
            person.idcard === input || person.stuid === input
        );

        if (found) {
            localStorage.setItem("studentData", JSON.stringify(found));
            window.location.href = "result.html";
        } else {
            alert("❌ ไม่พบข้อมูลในระบบ");
        }
    }
</script>

</body>
</html>
