<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEDIMS</title>

    <link rel="icon" type="image/png" href="Logoicon1png.png">

    <style>
      * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
      }

      .topbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 60px;
          background: #111;
          display: flex;
          align-items: center;
          padding: 0 20px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
          z-index: 1000;
      }

      .logo {
          display: flex;
          align-items: center;
          text-decoration: none;
          color: white;
      }

      .logo img {
          height: 36px;
          background: white;
          border-radius: 8px;
      }

      .logo span {
          color: white;
          font-size: 18px;
          font-weight: bold;
          margin-left: 10px;
      }

      .home {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: calc(100vh - 60px);
          background: #f2f2f2;
      }

      .menu-logo {
          width: 80px;
          margin-top: -25px;
          margin-bottom: -15px;
      }

      .menu-card {
          background: white;
          padding: 30px;
          width: 360px;
          border-radius: 14px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          text-align: center;
      }

      .menu-card h2 {
          margin-top: 0;
      }

      .menu-card p {
          color: #666;
          margin-bottom: 15px;
      }

      button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 8px;
          border: none;
          cursor: pointer;
          background: #111;
          color: white;
          transition: 0.2s;
          margin-top: 15px;
      }
    </style>
</head>
<body>

<header>
    <div class="topbar">
        <a href="index.html" class="logo">
            <img src="Logoicon1png.png" alt="Logo">
            <span>Unified Education Data & Identity Management System</span>
        </a>
    </div>
</header>

<main class="home">
    <div class="menu-card">
        <img src="Logoicon1png.png" alt="Logo" class="menu-logo">
        <h2>Menu</h2>

        <button onclick="location.href='classmateinformation.html'">ตรวจสอบข้อมูลบุคคล</button>
        <button onclick="location.href='credit.html'">เครดิต</button>

        </a>
    </div>
</main>

</body>
</html>
