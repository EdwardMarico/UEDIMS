<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ข้อมูลนักเรียน</title>
    <!-- <link rel="icon" href="Logoiconico.ico"> -->
    <link rel="icon" type="image/png" href="Logoicon1png.png">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
        }

        .account .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .account .login-text {
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 36px;
            background: white;
            border-radius: 8px;
        }

        .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-logo {
            text-align: center;
        }

        .clogo {
            width: 80px;
            margin-top: -25px;
            margin-bottom: -15px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        .row {
            margin-bottom: 8px;
        }

        .label {
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #111;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<<header>
    <div class="topbar">
        <a href="index.html" class="logo">
            <img src="Logoicon1png.png" alt="Logo">
            <span id="logoText" class="logo-text">UEDIMS</span>
        </a>

        <script>
        const logoSpan = document.getElementById("logoText");
        const shortText = "UEDIMS";
        const fullText = "Unified Education Data & Identity Management System";

        logoSpan.addEventListener("mouseenter", () => {
            logoSpan.textContent = fullText;
        });

        logoSpan.addEventListener("mouseleave", () => {
            logoSpan.textContent = shortText;
        });
        </script>

        <div class="account">
            <img id="topProfilePic" src="Logologin1png.png" alt="Profile" class="profile-pic">
            <span id="topLoginText" class="login-text">Login</span>
        </div>
    </div>
</header>

<main>
    <div class="card">
      <div class="card-logo">
          <img src="Logoicon1png.png" alt="Logo" class="clogo">
      </div>
      <h2>Student Information</h2>

      <p><b>ชื่อ:</b> <span id="name"></span></p>
      <p><b>เลขนักเรียน:</b> <span id="stuid"></span></p>
      <p><b>เลขบัตรประชาชน:</b> <span id="idcard"></span></p>
      <p><b>วันเกิด:</b> <span id="birthday"></span></p>
      <p><b>บิดา:</b> <span id="father"></span></p>
      <p><b>มารดา:</b> <span id="mother"></span></p>
      <p><b>ผู้ปกครอง:</b> <span id="parent"></span></p>
      <p><b>โรงเรียนเดิม:</b> <span id="school"></span></p>

    <button onclick="goBack()">Home</button>

    </div>
</main>

<script>
    const data = JSON.parse(localStorage.getItem("studentData"));

    if (!data) {
      alert("ไม่มีข้อมูล");
      location.href = "index.html";
    }

    document.getElementById("name").textContent = data.name;
    document.getElementById("stuid").textContent = data.stuid;
    document.getElementById("idcard").textContent = data.idcard;
    document.getElementById("birthday").textContent = data.birthday;
    document.getElementById("father").textContent = data.father;
    document.getElementById("mother").textContent = data.mother;
    document.getElementById("parent").textContent = data.parent;
    document.getElementById("school").textContent = data.school;

    function goBack() {
        localStorage.removeItem("studentData");
        window.location.href = "index.html";
    }

    // --- account/login ---
    const accountDiv = document.querySelector(".account");
    const profilePic = accountDiv.querySelector(".profile-pic");
    const loginText = accountDiv.querySelector(".login-text");

    // ตรวจสอบว่ามี user login ไหม (ตัวอย่างใช้ localStorage)
    let loggedInUser = localStorage.getItem("username");

    if (loggedInUser) {
        loginText.textContent = loggedInUser;

        if (loggedInUser === "Admin") {
            profilePic.src = "Logoadminpng.png";   // รูป admin
        } else {
            profilePic.src = "Logologin1png.png"; // รูป user ปกติ
        }

    } else {
        loginText.textContent = "Login";
        profilePic.src = "Logologin1png.png"; // รูป default
    }

    accountDiv.addEventListener("click", () => {
        if (!loggedInUser) {
            window.location.href = "sign in.html"; // ถ้าไม่ login ไปหน้า login
        } else {
            window.location.href = "profile.html"; // ถ้า login แล้ว
        }
    });
</script>

</body>
</html>
